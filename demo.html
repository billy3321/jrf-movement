  </head>
  <body>
    <div class="socialMovementCrime">
      <form>
        <div class="questionTable">
          <div class="questionRow">
            <input type="checkbox" name="a" value="a">
            <label class="question">我和警察發生推擠。</label>
          </div>
          <div class="questionRow">
            <input type="checkbox" name="a" value="a">
            <label class="question">警察罵我，我罵回去。</label>
          </div>
          <div class="questionRow">
            <input type="checkbox" name="a" value="a">
            <label class="question">警察抓我的時候我掙扎抗拒。</label>
          </div>
          <div class="questionRow">
            <input type="checkbox" name="a" value="a">
            <label class="question">我和大家一起罵政府機關。</label>
          </div>
          <div class="questionRow">
            <input type="checkbox" name="a" value="a">
            <label class="question">我和大家一起罵政府機關的官員。</label>
          </div>
          <div class="questionRow">
            <input type="checkbox" name="a" value="a">
            <label class="question">我拿著麥克風，對大家宣講。</label>
          </div>
          <div class="questionRow">
            <input type="checkbox" name="a" value="a">
            <label class="question">我拿著麥克風，協助控制場面。</label>
          </div>
          <div class="questionRow">
            <input type="checkbox" name="a" value="a">
            <label class="question">我和大家一起衝進政府機關。</label>
          </div>
          <div class="questionRow">
            <input type="checkbox" name="a" value="a">
            <label class="question">我和大家圍著政府機關靜坐抗議。</label>
          </div>
          <div class="questionRow">
            <input type="checkbox" name="a" value="a">
            <label class="question">我不小心破壞了政府機關的財物。</label>
          </div>
          <div class="questionRow">
            <input type="checkbox" name="a" value="a">
            <label class="question">我在臉書上發文，請大家到現場幫忙。</label>
          </div>
          <div class="questionRow">
            <input type="checkbox" name="a" value="a">
            <label class="question">警察舉牌三次後，群眾不想離開。</label>
          </div>
          <div class="questionRow">
            <input type="checkbox" name="a" value="a">
            <label class="question">政府官員要離開，我擋在車子前面阻擋。</label>
          </div>
          <div class="questionRow">
            <input type="checkbox" name="a" value="a">
            <label class="question">我把自己綁在路中間，希望官員的車子能在前面停下來。</label>
          </div>
          <div class="questionRow">
            <input type="checkbox" name="a" value="a">
            <label class="question">建築物即將被強制拆除，我待在建築物內部，要阻止建築物被拆掉。</label>
          </div>
        </div>
        <div class="result">
          <button>看結果</button>
        </div>
      </form>
      <div class="answerTable">
        <div class="answerRow">
          <div class="answer">
            刑法§135條，妨礙公務罪。
          </div>
          <div class="answerDetail">
          <p>
          對於公務員依法執行職務時，施強暴脅迫者，處三年以下有期徒刑、拘役或三百元以下罰金。<br />
          意圖使公務員執行一定之職務或妨害其依法執行一定之職務或使公務員辭職，而施強暴脅迫者，亦同。<br />
          犯前二項之罪，因而致公務員於死者，處無期徒刑或七年以上有期徒刑；致重傷者，處三年以上、十年以下有期徒刑。
          </p>
          </div>
        <div>
      </div>
    </div>
  </body>
